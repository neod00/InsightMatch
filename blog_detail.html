<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 상세 - InsightMatch</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        .post-container {
            padding-top: 120px;
            padding-bottom: 80px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .post-header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .post-tags {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .post-title {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 24px;
            line-height: 1.3;
        }
        
        .post-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        .post-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .post-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: var(--radius-lg);
            margin-bottom: 48px;
            border: 1px solid var(--border);
        }
        
        .post-content {
            font-size: 1.1rem;
            line-height: 1.9;
            color: var(--text-secondary);
        }
        
        .post-content p {
            margin-bottom: 24px;
        }
        
        .post-content h2, .post-content h3 {
            color: var(--text-primary);
            margin-top: 48px;
            margin-bottom: 16px;
        }
        
        .share-section {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            text-align: center;
        }
        
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .post-container {
                padding-top: 80px;
                padding-bottom: 40px;
            }
            
            .post-header {
                margin-bottom: 32px;
            }
            
            .post-title {
                font-size: clamp(1.5rem, 5vw, 2rem);
            }
            
            .post-meta {
                flex-direction: column;
                gap: 12px;
            }
            
            .post-image {
                margin-bottom: 32px;
                border-radius: var(--radius-md);
            }
            
            .post-content {
                font-size: 1rem;
            }
            
            .share-section {
                margin-top: 40px;
                padding-top: 32px;
            }
            
            .share-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .share-buttons .btn {
                width: 100%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .post-title {
                font-size: 1.25rem;
            }
            
            .post-tags {
                gap: 6px;
            }
        }
    </style>
</head>

<body>
    <!-- Background Effects -->
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i data-lucide="shield-check" style="width: 20px; height: 20px;"></i>
                </div>
                <div class="logo-text">
                    <span>InsightMatch</span>
                    <span>by OpenBrain</span>
                </div>
            </a>
            
            <div class="nav-links">
                <a href="index.html">홈</a>
                <a href="blog.html">블로그</a>
            </div>
            
            <div class="nav-actions" id="nav-actions">
                <!-- Will be populated by JavaScript based on login status -->
                <a href="login.html" class="btn btn-ghost">로그인</a>
                <a href="index.html#diagnosis" class="btn btn-primary">무료 진단 시작</a>
            </div>
            
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="메뉴 열기">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    
    <!-- Mobile Navigation -->
    <div class="mobile-nav" id="mobile-nav">
        <a href="index.html" onclick="closeMobileMenu()">홈</a>
        <a href="blog.html" onclick="closeMobileMenu()">블로그</a>
        <div class="nav-divider"></div>
        <div id="mobile-nav-actions">
            <a href="login.html" class="btn btn-secondary">로그인</a>
            <a href="index.html#diagnosis" class="btn btn-primary" onclick="closeMobileMenu()">무료 진단 시작</a>
        </div>
    </div>

    <!-- Post Container -->
    <div class="container post-container" id="post-container">
        <div style="text-align: center; padding: 60px;">
            <div class="loading-spinner" style="margin: 0 auto 16px;"></div>
            <p style="color: var(--text-muted);">게시글을 불러오는 중...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom" style="border-top: none; margin-top: 0; padding-top: 0;">
                <span>© 2025 OpenBrain Limited. All rights reserved.</span>
                <span>InsightMatch - AI-Powered ISO Consultant Matching</span>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        
        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileNav = document.getElementById('mobile-nav');
        
        function toggleMobileMenu() {
            mobileMenuBtn.classList.toggle('active');
            mobileNav.classList.toggle('active');
            document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
        }
        
        function closeMobileMenu() {
            mobileMenuBtn.classList.remove('active');
            mobileNav.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        mobileMenuBtn.addEventListener('click', toggleMobileMenu);
        
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                closeMobileMenu();
            }
        });
        
        // Check login status and update navigation
        function updateNavigation() {
            const user = JSON.parse(localStorage.getItem('user'));
            const token = localStorage.getItem('token');
            const navActions = document.getElementById('nav-actions');
            const mobileNavActions = document.getElementById('mobile-nav-actions');
            
            if (user && token) {
                // User is logged in
                navActions.innerHTML = `
                    <a href="dashboard.html" class="btn btn-ghost">
                        <i data-lucide="layout-dashboard" style="width: 18px; height: 18px;"></i>
                        대시보드
                    </a>
                    <span style="color: var(--primary); font-weight: 500;">${user.name}님</span>
                    <button onclick="logout()" class="btn btn-ghost">
                        <i data-lucide="log-out" style="width: 18px; height: 18px;"></i>
                        로그아웃
                    </button>
                `;
                mobileNavActions.innerHTML = `
                    <a href="dashboard.html" class="btn btn-secondary" onclick="closeMobileMenu()">
                        <i data-lucide="layout-dashboard" style="width: 18px; height: 18px;"></i>
                        대시보드
                    </a>
                    <button onclick="logout(); closeMobileMenu();" class="btn btn-ghost" style="width: 100%;">
                        <i data-lucide="log-out" style="width: 18px; height: 18px;"></i>
                        로그아웃
                    </button>
                `;
                lucide.createIcons();
            } else {
                // User is not logged in
                navActions.innerHTML = `
                    <a href="login.html" class="btn btn-ghost">로그인</a>
                    <a href="index.html#diagnosis" class="btn btn-primary">무료 진단 시작</a>
                `;
                mobileNavActions.innerHTML = `
                    <a href="login.html" class="btn btn-secondary">로그인</a>
                    <a href="index.html#diagnosis" class="btn btn-primary" onclick="closeMobileMenu()">무료 진단 시작</a>
                `;
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            updateNavigation();
        }
        
        // Initialize navigation on page load
        updateNavigation();
        
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        async function fetchPost() {
            if (!postId) {
                showError();
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/posts/${postId}`);
                if (!response.ok) throw new Error('Post not found');
                const post = await response.json();
                renderPost(post);
            } catch (error) {
                console.error(error);
                showError();
            }
        }
        
        function showError() {
            document.getElementById('post-container').innerHTML = `
                <div style="text-align: center; padding: 60px;">
                    <i data-lucide="file-x" style="width: 64px; height: 64px; color: var(--text-muted); margin-bottom: 24px;"></i>
                    <h3 style="margin-bottom: 12px;">게시글을 찾을 수 없습니다</h3>
                    <p style="color: var(--text-muted); margin-bottom: 24px;">요청하신 게시글이 존재하지 않거나 삭제되었습니다.</p>
                    <a href="blog.html" class="btn btn-primary">블로그 목록으로</a>
                </div>
            `;
            lucide.createIcons();
        }

        function renderPost(post) {
            const container = document.getElementById('post-container');
            const tagsHtml = post.tags.map(tag => `<span class="blog-tag">#${tag.trim()}</span>`).join('');
            
            // Convert newlines to paragraphs
            const contentHtml = post.content.split('\n').filter(line => line.trim()).map(line => `<p>${line}</p>`).join('');

            container.innerHTML = `
                <article class="fade-in-up">
                    <div class="post-header">
                        <div class="post-tags">${tagsHtml}</div>
                        <h1 class="post-title">${post.title}</h1>
                        <div class="post-meta">
                            <span>
                                <i data-lucide="user" style="width: 16px; height: 16px;"></i>
                                ${post.author}
                            </span>
                            <span>
                                <i data-lucide="calendar" style="width: 16px; height: 16px;"></i>
                                ${post.created_at}
                            </span>
                        </div>
                    </div>
                    
                    <img src="${post.image_url || 'https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?auto=format&fit=crop&q=80&w=1000'}" 
                         alt="${post.title}" 
                         class="post-image"
                         onerror="this.src='https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?auto=format&fit=crop&q=80&w=1000'">
                    
                    <div class="post-content">
                        ${contentHtml}
                    </div>

                    <div class="share-section">
                        <h3 style="margin-bottom: 8px;">이 글이 도움이 되셨나요?</h3>
                        <p style="color: var(--text-muted);">공유하여 더 많은 분들과 나눠보세요.</p>
                        <div class="share-buttons">
                            <button class="btn btn-secondary btn-sm" onclick="copyLink()">
                                <i data-lucide="link" style="width: 16px; height: 16px;"></i>
                                링크 복사
                            </button>
                            <a href="blog.html" class="btn btn-ghost btn-sm">
                                <i data-lucide="arrow-left" style="width: 16px; height: 16px;"></i>
                                목록으로
                            </a>
                        </div>
                    </div>
                </article>
            `;

            document.title = `${post.title} - InsightMatch`;
            lucide.createIcons();
        }
        
        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                showNotification('링크가 복사되었습니다!', 'success');
            });
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 24px;
                padding: 16px 24px;
                background: rgba(16, 185, 129, 0.9);
                color: white;
                border-radius: 12px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                backdrop-filter: blur(10px);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        fetchPost();
    </script>
</body>

</html>
