<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - InsightMatch</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background Effects -->
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i data-lucide="shield-check" style="width: 20px; height: 20px;"></i>
                </div>
                <div class="logo-text">
                    <span>InsightMatch</span>
                    <span>by OpenBrain</span>
                </div>
            </a>
            
            <div class="nav-actions">
                <a href="index.html" class="btn btn-ghost">
                    <i data-lucide="home" style="width: 18px; height: 18px;"></i>
                    홈으로
                </a>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card fade-in-up">
            <div class="auth-header">
                <div class="logo-icon" style="width: 56px; height: 56px; margin: 0 auto 16px;">
                    <i data-lucide="shield-check" style="width: 28px; height: 28px;"></i>
                </div>
                <h2>로그인</h2>
                <p>서비스 이용을 위해 로그인해주세요.</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" id="email" required placeholder="name@company.com">
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" id="password" required placeholder="비밀번호를 입력하세요">
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    로그인
                </button>
            </form>
            
            <div class="auth-footer">
                <p style="color: var(--text-muted);">
                    계정이 없으신가요? 
                    <a href="signup.html">회원가입</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner" style="width: 20px; height: 20px; border-width: 2px;"></span> 로그인 중...';

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect based on role
                    if (data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    showError(data.message || '로그인에 실패했습니다.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '로그인';
                }
            } catch (error) {
                console.error(error);
                showError('서버 연결에 실패했습니다.');
                submitBtn.disabled = false;
                submitBtn.textContent = '로그인';
            }
        });
        
        function showError(message) {
            // Remove existing error
            const existing = document.querySelector('.error-message');
            if (existing) existing.remove();
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.cssText = `
                background: rgba(239, 68, 68, 0.1);
                border: 1px solid rgba(239, 68, 68, 0.3);
                color: #ef4444;
                padding: 12px 16px;
                border-radius: 8px;
                margin-bottom: 16px;
                font-size: 0.9rem;
                display: flex;
                align-items: center;
                gap: 8px;
            `;
            errorDiv.innerHTML = `<i data-lucide="alert-circle" style="width: 18px; height: 18px;"></i> ${message}`;
            
            const form = document.getElementById('login-form');
            form.insertBefore(errorDiv, form.firstChild);
            lucide.createIcons();
            
            setTimeout(() => errorDiv.remove(), 5000);
        }
    </script>
</body>

</html>
